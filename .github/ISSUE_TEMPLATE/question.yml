        - label: The item is on the [Airtable master list](https://airtable.com/shruokTjBBXkElK4n)
          required: true
        - label: You agree to the [code of conduct](https://github.com/AdamXweb/awesome-aussie/blob/master/.github/CODE_OF_CONDUCT.md)
          required: true
  
