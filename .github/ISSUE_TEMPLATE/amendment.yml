name: Amendment
description: Suggest an edit to an existing entry
title: '[ADDITION] <title>'
labels: ['Amendment', 'Awaiting Review']
assignees:
  - AdamXweb
body:
  # Title
  - type: input
    id: title
    attributes:
      label: Title
      description: >-
        The name of the project this ticket refers to. Should match how it is written on the list
      placeholder: e.g. KeePass
    validations:
      required: true

  # Amendments description
  - type: textarea
    id: amendments
    attributes:
      label: Amendments
      description: |
        Please describe what amendments should be made.
        Where required, link to relevant info from reputable sources to help with fact checking. 
      placeholder: 
    validations:
      required: true

  # Association disclosure
  - type: input
    id: association
    attributes:
      label: Association Disclosure
      description: >-
        For transparency, please state if you currently/ previously have had any association with
        this project.
      placeholder:
    validations:
      required: false

  # Can user submit PR
  - type: dropdown
    id: canImplement
    attributes:
      label: Would you like to submit a PR?
      description: Is this amendment something that you are willing to submit a pull request for?
      options:
        - 'No.'
        - 'Maybe?'
        - 'Yes!'
    validations:
      required: false

  # Confirmation checkboxes
  - type: checkboxes
    id: idiot-check
    attributes:
      label: Please tick the boxes
      description: Before submitting, please ensure that
      options:
        - label: You have filled out this form accurately, and to the best of your knowledge
          required: true
        - label: You have indicated weather or not you are associated with this project or a competitor
          required: true
        - label: A similar submission has not already [been opened](https://github.com/AdamXweb/awesome-aussie/issues?q=is%3Aissue) for this software/ service
          required: true
        - label: The item is on the [Airtable master list](https://airtable.com/shruokTjBBXkElK4n)
          required: true
        - label: You agree to the [code of conduct](https://github.com/AdamXweb/awesome-aussie/blob/master/.github/CODE_OF_CONDUCT.md)
          required: true
  
  # Final message
  - type: markdown
    attributes:
      value: |-
        ## Thanks üôè
        <img align="left" width="160" src="https://media.giphy.com/media/3oEdva9BUHPIs2SkGk/giphy.gif" alt="üëæ" />
        Thank you for your suggested removal! You should expect a reply within 48 hours.<br>
        ‚≠êÔ∏è Consider dropping the repo a star if you're enjoying Awesome Aussie.<br>
    validations:
      required: false